<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Matching Numerical Values
    </title>
    <script type="text/javascript" src="Numeric_RegExp.js" defer>
    </script>
  </head>
  <body>
    <form id="numberForm">
      <table>
        <tr>
          <td>
            <label>Enter Number </label>
          </td>
          <td>
            <input type="text" id="numberId">
          </td>
        </tr>
        <tr>
          <td>
            <label>Result</label>
          </td>
          <td>
            <input type="text" id="resultId" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="submitId" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
